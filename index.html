<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF69B4">
    <title>Wishy Tracker - Login üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Pacifico&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFE5E5 0%, #E8D5F2 50%, #D5E8F7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Floating decorations */
        .decoration {
            position: absolute;
            font-size: 3em;
            animation: float 6s ease-in-out infinite;
            opacity: 0.2;
        }

        .decoration:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .decoration:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .decoration:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 2s; }
        .decoration:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 1.5s; }
        .decoration:nth-child(5) { top: 50%; left: 5%; animation-delay: 0.5s; }
        .decoration:nth-child(6) { top: 60%; right: 8%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(15deg); }
        }

        .sparkles {
            position: absolute;
            font-size: 1.5em;
            animation: sparkle 3s ease-in-out infinite;
        }

        .sparkles:nth-child(7) { top: 15%; left: 25%; animation-delay: 0.3s; }
        .sparkles:nth-child(8) { top: 75%; right: 25%; animation-delay: 1.2s; }
        .sparkles:nth-child(9) { top: 40%; left: 80%; animation-delay: 0.8s; }
        .sparkles:nth-child(10) { bottom: 30%; left: 70%; animation-delay: 1.8s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 0.6; transform: scale(1.2) rotate(180deg); }
        }

        .hearts {
            position: absolute;
            font-size: 2em;
            animation: hearts 8s ease-in-out infinite;
            opacity: 0.15;
        }

        .hearts:nth-child(11) { top: 25%; left: 50%; animation-delay: 0.5s; }
        .hearts:nth-child(12) { top: 70%; left: 30%; animation-delay: 2s; }

        @keyframes hearts {
            0%, 100% { transform: scale(1) translateY(0); opacity: 0.15; }
            50% { transform: scale(1.5) translateY(-20px); opacity: 0.3; }
        }

        .login-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease;
            position: relative;
            z-index: 10;
            border: 4px solid transparent;
            background-image: linear-gradient(white, white), linear-gradient(135deg, #FFB6C1 0%, #DDA0DD 25%, #87CEEB 50%, #98D8C8 75%, #FFD700 100%);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '‚ú®';
            position: absolute;
            font-size: 5em;
            top: -20px;
            right: -20px;
            opacity: 0.1;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-icon {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            margin: 0 auto 25px;
            animation: bounce 2s infinite;
            border: 4px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(5deg); }
        }

        .login-header h1 {
            font-size: 2.2em;
            margin-bottom: 12px;
            font-family: 'Pacifico', cursive;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 3px 3px 6px rgba(0, 0, 0, 0.2); }
        }

        .login-header p {
            opacity: 0.95;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .login-form {
            padding: 45px 40px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 12px;
            color: #FF69B4;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #FF69B4;
            z-index: 1;
        }

        input {
            width: 100%;
            padding: 16px 20px 16px 55px;
            border: 3px solid #FFE5E5;
            border-radius: 18px;
            font-size: 1em;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
            background: #FFF9FC;
            font-weight: 600;
            color: #8B4789;
        }

        input::placeholder {
            color: #DDA0DD;
            opacity: 0.7;
        }

        input:focus {
            outline: none;
            border-color: #FF69B4;
            box-shadow: 0 0 0 5px rgba(255, 105, 180, 0.15);
            background: white;
        }

        input:focus + .input-icon {
            animation: wiggle 0.5s ease;
        }

        @keyframes wiggle {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            25% { transform: translateY(-50%) rotate(-10deg); }
            75% { transform: translateY(-50%) rotate(10deg); }
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 105, 180, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        .error-message {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFC1CC 100%);
            color: #C06C84;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: none;
            font-size: 0.95em;
            border-left: 5px solid #FF6B9D;
            font-weight: 700;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            75% { transform: translateX(15px); }
        }

        .login-footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #FFF0F5 0%, #FFE5E5 100%);
            font-size: 0.9em;
            color: #8B4789;
            font-weight: 700;
        }

        .login-footer::before {
            content: 'üíï';
            margin-right: 8px;
        }

        .login-footer::after {
            content: 'üíï';
            margin-left: 8px;
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.3em;
            color: #FF69B4;
            z-index: 1;
            user-select: none;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            transform: translateY(-50%) scale(1.2);
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 40px 25px;
            }

            .login-form {
                padding: 35px 25px;
            }

            .login-header h1 {
                font-size: 1.8em;
            }

            .login-icon {
                width: 80px;
                height: 80px;
                font-size: 3em;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin-load 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin-load {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Floating Decorations -->
    <div class="decoration">üå∏</div>
    <div class="decoration">üíñ</div>
    <div class="decoration">ü¶ã</div>
    <div class="decoration">üå∫</div>
    <div class="decoration">üéÄ</div>
    <div class="decoration">üíù</div>
    <div class="sparkles">‚ú®</div>
    <div class="sparkles">‚≠ê</div>
    <div class="sparkles">üí´</div>
    <div class="sparkles">üåü</div>
    <div class="hearts">üíï</div>
    <div class="hearts">üíó</div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üè™</div>
            <h1>Wishy Tracker</h1>
            <p>‚ú® Your Magical Sales System üíï</p>
        </div>

        <div class="login-form">
            <div class="error-message" id="errorMessage">
                ‚ùå Invalid username or password. Please try again! üíî
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>üë§ Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="username" placeholder="Enter your username" required autofocus autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label>üîí Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                        <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">üöÄ Login to Dashboard</span>
                </button>
            </form>
        </div>

        <div class="login-footer">
            üîê Secure Login ‚Ä¢ Wishy ¬© 2025
        </div>
    </div>

    <script>
        // Initialize users in localStorage if not exists
        if (!localStorage.getItem('wishyUsers')) {
            const defaultUsers = {
                admin: {
                    password: 'admin2025',
                    role: 'admin',
                    name: 'Administrator'
                }
            };
            localStorage.setItem('wishyUsers', JSON.stringify(defaultUsers));
        }

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="btn-text">Logging in... <span class="loading"></span></span>';

            // Simulate loading delay for better UX
            setTimeout(() => {
                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('wishyUsers'));

                // Check credentials
                if (users[username] && users[username].password === password) {
                    // Store session
                    sessionStorage.setItem('wishyLoggedIn', 'true');
                    sessionStorage.setItem('wishyUser', username);
                    sessionStorage.setItem('wishyRole', users[username].role);
                    sessionStorage.setItem('wishyName', users[username].name);

                    // Success feedback
                    loginBtn.innerHTML = '<span class="btn-text">‚úÖ Success! Redirecting...</span>';
                    loginBtn.style.background = 'linear-gradient(135deg, #98D8C8 0%, #6EDCC4 100%)';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 800);
                } else {
                    // Show error
                    errorMessage.classList.add('show');
                    document.getElementById('password').value = '';
                    
                    // Reset button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span class="btn-text">üöÄ Login to Dashboard</span>';
                    
                    // Hide error after 4 seconds
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 4000);

                    // Shake the container
                    document.querySelector('.login-container').style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        document.querySelector('.login-container').style.animation = '';
                    }, 500);
                }
            }, 1000);
        });

        // Check if already logged in
        if (sessionStorage.getItem('wishyLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // Add floating hearts on click
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.style.position = 'fixed';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            heart.style.fontSize = '2em';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '9999';
            heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 4)];
            heart.style.animation = 'float-up 2s ease-out forwards';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 2000);
        });

        // Add float-up animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float-up {
                0% { opacity: 1; transform: translateY(0) scale(0); }
                50% { opacity: 1; transform: translateY(-50px) scale(1.2); }
                100% { opacity: 0; transform: translateY(-100px) scale(0); }
            }
        `;
        document.head.appendChild(style);

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
